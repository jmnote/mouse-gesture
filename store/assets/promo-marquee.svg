<svg width="1400" height="560" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="LightGreen" />
      <stop offset="100%" stop-color="RoyalBlue" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="6" dy="6" stdDeviation="6" flood-color="black" flood-opacity="0.4"/>
    </filter>
    <marker id="arrowhead" viewBox="0 0 15 10" refX="10" refY="5"
            markerUnits="strokeWidth" markerWidth="6" markerHeight="4" orient="auto">
      <path d="M 0 0 L 15 5 L 0 10 z" fill="red" stroke="none"/>
    </marker>
  </defs>

  <rect width="1400" height="560" fill="url(#gradient)" />

  <g filter="url(#shadow)">
    <rect x="100" y="80" width="1200" height="40" fill="gray" rx="8" ry="8" />
    <rect x="100" y="100" width="1200" height="20" fill="gray" />

    <line x1="1192" y1="100" x2="1206" y2="100" stroke="white" stroke-width="2" />
    <rect x="1230" y="92" width="14" height="14" fill="none" stroke="white" stroke-width="2" />
    <line x1="1268" y1="92" x2="1282" y2="106" stroke="white" stroke-width="2" />
    <line x1="1282" y1="92" x2="1268" y2="106" stroke="white" stroke-width="2" />

    <rect x="100" y="120" width="1200" height="340" fill="white" rx="10" ry="10" />
    <rect x="100" y="120" width="1200" height="170" fill="white" />

    <line x1="455" y1="210" x2="925" y2="210" stroke="red" stroke-width="10" marker-end="url(#arrowhead)" />

    <text x="700" y="300" text-anchor="middle" fill="gray" font-size="72" font-family="Arial">Mouse Gesture</text>
  </g>
</svg>