<svg width="440" height="280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="LightGreen" />
      <stop offset="100%" stop-color="RoyalBlue" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="4" flood-color="black" flood-opacity="0.4"/>
    </filter>
    <marker id="arrowhead" viewBox="0 0 15 10" refX="10" refY="5"
            markerUnits="strokeWidth" markerWidth="6" markerHeight="4" orient="auto">
      <path d="M 0 0 L 15 5 L 0 10 z" fill="red" stroke="none"/>
    </marker>
  </defs>

  <rect width="440" height="280" fill="url(#gradient)" />

  <g filter="url(#shadow)">
    <rect x="40" y="40" width="360" height="20" fill="gray" rx="5" ry="5" />
    <rect x="40" y="50" width="360" height="10" fill="gray" />
    <line x1="346" y1="50" x2="354" y2="50" stroke="white" stroke-width="1" />
    <rect x="366" y="47" width="6" height="6" fill="none" stroke="white" stroke-width="1" />
    <line x1="384" y1="47" x2="390" y2="53" stroke="white" stroke-width="1" />
    <line x1="390" y1="47" x2="384" y2="53" stroke="white" stroke-width="1" />

    <rect x="40" y="60" width="360" height="60" fill="white" rx="0" ry="0" />
    <rect x="40" y="60" width="360" height="180" fill="white" rx="5" ry="5" />
    
    <line x1="110" y1="115" x2="320" y2="115" stroke="red" stroke-width="4" marker-end="url(#arrowhead)" />
    <text x="220" y="155" text-anchor="middle" fill="gray" font-size="32" font-family="Arial">Mouse Gesture</text>
  </g>
</svg>